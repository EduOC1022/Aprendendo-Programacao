<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../SimonGame/css/mystyle.css">
    <title>Genius</title>

    <audio id="som1">
        <source src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></source>
    </audio>
    <audio id="som2">
        <source src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></source>
    </audio>
    <audio id="som3">
        <source src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></source>
    </audio>
    <audio id="som4">
        <source src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"></source>
    </audio>

</head>

<body>
    <header>
        <h5 id="titulo">GENIUS</h5>
    </header>
    <main>
        <div class="container">
            <div class=" menu">
                <div class="checkbox">
                    <input type="checkbox" class="toggle" id="on">
                    <span>POWER</span>
                </div>
                    <button class="button" id="start">Start</button>
                <div class="checkbox">
                    <input type="checkbox" class="toggle" id="strict">
                    <span>STRICT</span>
                </div>
                    <div class="contador">
                    <div id="turno"></div>
                </div>
            </div>
            <div id="superior-esquerdo"></div>
            <div id="superior-direito"></div>
            <div id="inferior-esquerdo"></div>
            <div id="inferior-direito"></div>
        </div>
    </main>

</html>
